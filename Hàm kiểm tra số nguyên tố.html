<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N=+prompt('nhap N:');
    let i=2;
    while(i<N){
        if(N%i===0){
            alert(N + "is not a prime number!")
            break;
        } else{
            i++;
        }
        alert(N + 'is a prime number!')
        break;
    }
</script>
</body>
</html>

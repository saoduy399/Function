<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và gọi hàm</title>
</head>
<body>
<h2>Sử dụng hàm confirm để nhận thông tin đầu vào và đưa ra quyết định dựa trên những thông tin đó.</h2>
<script>
    function processConfirm(answer){
        let result="";
        if(answer){
            result="Excellent, we will play a nice game";
        } else {
            result="Maybe later";
        }
        return result;
    }
    let confirmanswer=confirm('shall we play a game');
    let theAnswer=processConfirm(confirmanswer);
    alert(theAnswer);
</script>
</body>
</html>
